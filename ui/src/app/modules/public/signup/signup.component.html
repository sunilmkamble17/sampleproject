<div class="login-form">    
    <form>
		<!-- <div class="avatar"><i class="material-icons">&#xE7FF;</i></div> -->
    	<h4 class="modal-title">Signup</h4>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" required="required">
        </div>
        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Signup">              
    </form>			
    <div class="text-center small">Already have an account? <a href="javascript:void(0)" (click)="redirectToLogin()">Login</a></div>
</div>
