<div class="login-form">    
    <form novalidate [formGroup]="loginForm">
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" formControlName="userName">
            <span class="invalid-feedback">{{ formErrors.userName }}</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" formControlName="password">
            <span class="invalid-feedback">{{ formErrors.password }}</span>
        </div>
        <div class="form-group small clearfix">            
            <a class="forgot-link" href="javascript:void(0)" (click)="redirectToForgotPwd()">Forgot Password?</a>
        </div> 
        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" (click)="login()">              
    </form>			
    <div class="text-center small">Don't have an account? <a href="javascript:void(0)" (click)="redirectToSignUp()">Sign up</a></div>
</div>
