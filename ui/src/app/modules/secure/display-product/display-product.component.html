<app-add-product></app-add-product>

<div class="row">
    <div class="col-sm-4" *ngFor="let product of productList">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title font-weight-bold text-truncate">#{{product.item_id}} - {{product.prod_name}}</h5>
          <p class="card-text"><small>Price:</small> ${{product.price}}</p>
          <p class="card-text"><small>Quantity:</small> {{product.quantity_available}}</p>
          <p class="card-text text-truncate"><small>Supplier:</small> {{product.supplier_email}}</p>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-light btn-sm">-</button>
            </div>
            <!-- <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"> -->
            <span>&nbsp;{{1}}&nbsp;</span>
            <div class="input-group-append">
              <button type="button" class="btn btn-light btn-sm">+</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
